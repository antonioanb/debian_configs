# --- Transparência ---
# 0.90 significa 90% de opacidade. Ajuste conforme sua preferência.
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'Gnome-terminal'",
  "90:class_g = 'XTerm'",
  "85:class_g = 'i3bar'"
];

# --- Fading (Efeito suave ao abrir/fechar) ---
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# --- Sombras (Dão profundidade às janelas) ---
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# --- Backend (Evita "rasgos" na tela) ---
backend = "glx";
vsync = true;



